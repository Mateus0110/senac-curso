<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Atividade 01</title>
    </head>
    <body>
        <h1>Olá, mundo!</h1>
        <p>Um texto aqui.</p>

        <hr />

        <h1>Áudio</h1>
        <audio src="src/audio/50CentJustALilBi.mp3" controls loop></audio>

        <hr />

        <h1>Vídeo</h1>
        <video
            src="src/video/50CentJustALilBi.mp4"
            controls
            loop
            width="500"
        ></video>

        <!-- 
            src -- A URL do vídeo a ser incorporado. Isto é opcional; ao invés disso você pode usar o elemento <source> dentro do bloco do vídeo para especificar o vídeo a ser incorporado .
            
            width -- A largura da área de exibição do vídeo, em pixels de CSS.

            controls -- Se esse atributo estiver presente, o Gecko oferecerá controles para permitir o usuário controlar a reprodução do vídeo, incluindo volume, navegação, e pausa/continuação da reprodução.

            loop -- Um atributo Booleano (true/false); se especificado, ao chegar no fim do vídeo, ele voltará automaticamente para o começo.

            hr -- O elemento HTML <hr> representa uma quebra temática entre elementos de nível de parágrafo (por exemplo , uma mudança da cena de uma
            história, ou uma mudança de tema com uma seção). Nas versões anteriores do HTML, representava uma linha horizontal. Pode
            continuar sendo exibida como uma linha horizontal nos navegadores, mas agora está definida em termos semânticos, em vez
            de termos de apresentação.
         -->
    </body>
</html>
